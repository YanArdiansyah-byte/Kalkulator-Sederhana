<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="special" data-operation="clear">AC</button>
            <button class="special" data-operation="delete">DEL</button>
            <button class="special" data-operation="sqrt">√</button>
            <button class="operation" data-operation="power">^</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operation" data-operation="/">÷</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operation" data-operation="*">×</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operation" data-operation="-">-</button>
            
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="equals" data-operation="equals">=</button>
            <button class="operation" data-operation="+">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
